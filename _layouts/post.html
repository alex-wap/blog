---
layout: default
---
<div class=post>
    {% if page.feature %}
    <div class=feature-image>
        <img src="{{ page.feature }}"/>
    </div>
    {% endif %}
    {% include post-meta.html %}
    <h1 class=post-title-large>{{ page.title }}</h1>
    <div class=post-content>
        {{ content }}
        <p class=discuss>
            Discuss this post via <a href="mailto:{{ site.email }}">e-mail</a>
            or <a href="{{ site.twitter_url }}">Twitter</a>.
        </p>
    </div>
</div>
