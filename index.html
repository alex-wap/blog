---
layout: default
title: Index
---

{% for post in site.posts %}
<div class=post>
    {% if post.feature %}
    <p class=feature-image>
        <img src="{{ post.feature }}"/>
    </p> 
    {% endif %}
    <h1 class=post-title><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class=post-content>
        {{ post.excerpt }}
    </div>
    {% include post-meta.html %}
</div>
{% endfor %}
