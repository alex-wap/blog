---
layout: default
title: Tags
---
<div class=tags>
    <ul>
        {% for tag in site.tags %}
        <li>
            <h1 id="{{ tag[0] }}-ref">#{{ tag[0] }}</h1>
            <ul>
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
